<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Biscoito da sorte</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <video id="video-background" autoplay muted loop>
            <source src="./assets/video2.mp4" type="video/mp4" />
        </video>
        <main>
            <div class="screen1">
                <h1>Qual é sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
                <button>
                    <img
                        id="open"
                        class="cock"
                        src="./assets/cookie1.png"
                        alt="biscoito da sorte"
                    />
                </button>
            </div>

            <div class="screen2 hide">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <p id="message">
                    Se alguém está tão cansado que não possa te dar um sorriso,
                    deixa-lhe o teu.
                </p>

                <img src="./assets/cookie2.png" alt="biscoito aberto" />
                <button id="again">Abrir outro biscoito</button>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
